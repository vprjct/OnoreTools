<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>更新時間確認くん</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 900px;
            text-align: center;
        }

        header {
            background: linear-gradient(135deg, #007bff, #00d4ff);
            padding: 20px;
            color: #fff;
            font-size: 28px;
            font-weight: bold;
            border-radius: 12px 12px 0 0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .textarea-container {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            justify-content: center;
        }

        .textarea-group1 {
            text-align: left;
            width: 460px;
        }

        .textarea-group2 {
            text-align: left;
            width: 400px;
        }

        label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        textarea {
            width: 100%;
            height: 250px;
            padding: 10px;
            font-size: 11px;
            border: 2px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            resize: none;
            transition: border-color 0.3s;
        }

        textarea:focus {
            border-color: #007bff;
            outline: none;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        button:active {
            background-color: #003f7f;
        }

        .font-size-control {
            margin-top: 20px;
            text-align: left;
            font-size: 16px;
        }

        .font-size-control input {
            width: 100%;
        }
        
        /* チェックボックスのカスタマイズ */
        .checkbox-container {
            margin-top: 20px;
            text-align: left;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 10px;
        }
        
        .checkbox-container label {
            margin-bottom: 0;
        }

        .checkbox-container input[type="checkbox"] {
            width: 20px;
            height: 20px;
            border-radius: 50%; /* 丸みを帯びたチェックボックス */
            border: 2px solid #007bff;
            appearance: none;
            outline: none;
            cursor: pointer;
            background-color: #fff;
            position: relative;
            transition: background-color 0.2s, border-color 0.2s;
        }

        .checkbox-container input[type="checkbox"]:checked {
            background-color: #007bff; /* チェックが入った時の背景色 */
            border-color: #0056b3;
        }

        .checkbox-container input[type="checkbox"]:checked::before {
            content: '✔';
            position: absolute;
            top: 1px;
            left: 2px;
            color: #fff;
            font-size: 16px;
        }

        .checkbox-container label {
            font-size: 16px;
            font-weight: normal;
            color: #333;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <span>更新時間確認くん</span>
        </header>
        令和最新版変ツー<br>

        <!-- フォントサイズ調整 -->
        <div class="font-size-control">
            <label for="font-size-range">フォントサイズ調整</label>
            <input type="range" id="font-size-range" min="6" max="36" value="11" step="1" onchange="adjustFontSize()" />
            <p>現在のフォントサイズ: <span id="font-size-value">11px</span></p>
        </div>

        <!-- チェックボックス -->
        <div class="checkbox-container">
          <input type="checkbox" id="time-decrement" onchange="parseInput()">
          <label for="time-decrement">職人町が存在する</label>
        </div>

        <!-- メインコンテンツ -->
        <div class="textarea-container">
            <div class="textarea-group1">
                <label for="inputText">コマンドリスト</label>
                <textarea id="inputText" placeholder="コマンドリストからコピペ" oninput="parseInput()"></textarea>
            </div>

            <div class="textarea-group2">
                <label for="outputText">変換後</label>
                <textarea id="outputText" readonly></textarea>
            </div>
        </div>

    </div>

    <script>
        function parseInput() {
            const inputText = document.getElementById("inputText").value;
            const outputTextArea = document.getElementById("outputText");
            let output = "";

            const lines = inputText.trim().split("\n");
            let keywords = ["移動", "競売", "偵察", "を登用"];
            let decreaseCounter = 0; // 減算回数のカウンタ
            const ironworks = document.getElementById("time-decrement").checked; // チェックボックスがONかどうか
            if (ironworks)
            {
                keywords.push("購入");
                keywords.push("売却");
            }

            lines.forEach((line, index) => {
                const parts = line.split("\t");
                if (parts.length >= 4) {
                    // 解析対象のテキスト（3番目の要素）
                    const task = parts[2].trim();
                    let time = parts[3].trim(); // 時刻（4番目の要素）

                    // 日付と時刻を分割
                    let day = time.split("日")[0];  // 日付部分（例：21）
                    let timePart = time.split("日")[1].trim();  // 時刻部分（例：16:00）

                    // 時刻を「:」で分割
                    const timeArray = timePart.split(":");
                    let hour = timeArray[0];  // 時間（16）
                    let minute = timeArray[1];  // 分（00）

                    if (decreaseCounter > 0) {
                        const date = new Date(2025, 0, day, hour, minute); 
                        date.setMinutes(date.getMinutes() - 10 * decreaseCounter);

                        const newDay = date.getDate();
                        const newHour = String(date.getHours()).padStart(2, '0');
                        const newMinute = String(date.getMinutes()).padStart(2, '0');
                        // 新しい時間をセット
                        time = `${newDay}日${newHour}:${newMinute}`;
                    }

                    // 結果を出力用テキストに追加
                    output += `${parts[1]}\t${task}\t${time}\n`; // ID, 日付（無視）, 解析対象のテキスト, 時刻

                    // キーワードが見つかった場合、次の行から減算開始
                    if (keywords.some(keyword => task.includes(keyword))) {
                        decreaseCounter++; // 減算を開始
                    }
                }
            });

            // 出力
            outputTextArea.value = output;
        }

        function adjustFontSize() {
            const fontSize = document.getElementById('font-size-range').value;
            document.getElementById('inputText').style.fontSize = fontSize + 'px';
            document.getElementById('outputText').style.fontSize = fontSize + 'px';
            document.getElementById('font-size-value').textContent = fontSize + 'px';
        }
    </script>

</body>
</html>
