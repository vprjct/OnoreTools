<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ポメラニアンメニュー</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <ul class="menu">
            <li class="dropdown">
                <a href="#">ツール</a>
                <ul class="submenu">
                    <li><a href="updatetime.html">更新時間確認くん</a></li>
                </ul>
            </li>
            <li>
                <a href="https://onore.servegame.com/game/sangoku/index.cgi">己鯖</a>
            </li>
            <li>
                <a href="https://x.com/vprjct">連絡先</a>
            </li>
        </ul>
    </nav>

    <div class="content">
        <header class="content-header">
            <h1>更新時間確認くん</h1>
        </header>
        <p class="intro">登用、移動、競売（、品物売買）を10分換算してコマンド実行時間に反映する変ツー</p>
        <!-- メインコンテンツ -->
        <div class="textarea-container">
            <div class="textarea-group">
                <label for="inputText">コマンドリスト</label>
                <textarea id="inputText" placeholder="コマンドリストからコピペ" oninput="parseInput()"></textarea>
            </div>

            <div class="textarea-group">
                <label for="outputText">変換後</label>
                <textarea id="outputText" readonly></textarea>
            </div>
        </div>

        <!-- チェックボックス -->
        <div class="checkbox-container">
          <input type="checkbox" id="time-decrement" onchange="parseInput()">
          <label for="time-decrement">職人町が存在する</label>
        </div>


        <!-- フォントサイズ調整 -->
        <div class="font-size-control">
            <label for="font-size-range">フォントサイズ調整</label>
            <input type="range" id="font-size-range" min="6" max="36" value="11" step="1" onchange="adjustFontSize()" />
            <p>現在のフォントサイズ: <span id="font-size-value">11px</span></p>
        </div>

    </div>

    <footer class="footer">
        <div class="footer-content">
            This site is open source. <a href="https://github.com/vprjct/onoretools">Improve this page.</a>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
